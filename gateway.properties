server.port=9102

#Eureka
eureka.client.service-url.defaultZone=http://localhost:9101/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#CORS config
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

#Routing
spring.cloud.gateway.routes[0].id=roadtrip
spring.cloud.gateway.routes[0].uri=lb://ROADTRIP
spring.cloud.gateway.routes[0].predicates[0]=Path=/roadtrip/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=roadtripia
spring.cloud.gateway.routes[1].uri=lb://ROADTRIPIA
spring.cloud.gateway.routes[1].predicates[0]=Path=/roadtripia/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=roadtripHotel
spring.cloud.gateway.routes[2].uri=lb://ROADTRIPHOTEL
spring.cloud.gateway.routes[2].predicates[0]=Path=/roadtriphotel/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
